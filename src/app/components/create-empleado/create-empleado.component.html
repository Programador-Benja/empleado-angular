<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="mb-3">Agregar Empleados</h3>
                    <span class="badge badge-danger">
                        Todos los campos son obligatorios
                    </span>
                    <!-- Formulario -->
                    <form [formGroup]="createEmpleado" (ngSubmit)="agregarEmpleado()">
                        <!-- Nombre -->
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
                                    <label for="nombre">Nombre</label>
                                </div>
                            </div>
                        </div>
                        <!-- Apellido -->
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-floating"> 
                                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" formControlName="apellido">
                                    <label for="apellido">Apellido</label>
                                </div>
                            </div>
                        </div>
                        <!-- Email-->
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-floating"> 
                                    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                        <!-- Button -->
                        <button type="button" class="btn btn-secondary btn-lg mx-3" routerLink="/list-empleados"><i class="fa-solid fa-left-long"></i> Volver</button>                     
                        <button type="submit" class="btn btn-dark btn-lg"><i class="fa-solid fa-user-plus"></i> Agregar</button>                     

                    </form> <!--Final Formulario-->
                </div>
            </div>
        </div>
    </div>
</div>
